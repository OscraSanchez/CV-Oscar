<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Texto</title>
    <style>
        .animated-text {
            opacity: 0;
            animation: fadeInText 2s forwards;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <p class="animated-text">Texto animado</p>
    <p>sadsa</p>
</body>
</html>
